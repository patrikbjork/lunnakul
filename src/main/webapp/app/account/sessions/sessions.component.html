<div>
  <h2 id="session-page-heading" *ngIf="account">
    Aktiva sessioner f√∂r [<strong>{{ account.login }}</strong
    >]
  </h2>

  <div class="alert alert-success" *ngIf="success">
    <strong>Sessionen utloggad!</strong>
  </div>

  <div class="alert alert-danger" *ngIf="error"><strong>Det blev fel!</strong> Sessionen kunde inte loggas ut.</div>

  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="session-page-heading">
      <thead>
        <tr>
          <th scope="col">IP-adress</th>
          <th scope="col">User Agent</th>
          <th scope="col">Datum</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.ipAddress }}</td>
          <td>{{ session.userAgent }}</td>
          <td>{{ session.tokenDate | date: 'longDate' }}</td>
          <td>
            <button type="submit" class="btn btn-primary" (click)="invalidate(session.series)">Logga ut</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
