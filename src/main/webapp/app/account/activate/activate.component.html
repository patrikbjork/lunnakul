<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Aktivering</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Ditt användarnamn har blivit aktiverat.</strong>. Vänligen </span>
        <a class="alert-link" routerLink="/login">logga in</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Ditt användarnamn kunde inte aktiveras.</strong> Använd gärna registreringsformuläret.
      </div>
    </div>
  </div>
</div>
