<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Logga in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Inloggningen misslyckades!</strong> Kontrollera ditt användarnamn och lösenord och prova igen.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Användarnamn</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Ditt användarnamn"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Lösenord</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Ditt lösenord"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Kom ihåg mig</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Logga in</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Har du glömt ditt lösenord?</a>
      </div>

      <div class="alert alert-warning">
        <span>Har du inget konto?</span>
        <a class="alert-link" routerLink="/account/register">Du kan registrera ett konto</a>
      </div>
    </div>
  </div>
</div>
